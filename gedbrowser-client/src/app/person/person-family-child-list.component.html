<div *ngIf="children.length">
  <br/>

  <br/>
  <mat-list>
  <mat-list-item><span class="children label">Children:</span></mat-list-item>
  <mat-list>
    <app-person-family-child *ngFor="let child of children" [child]="child"></app-person-family-child>

      <button mat-icon-button color="primary"><mat-icon>add_circle</mat-icon></button>
    </mat-list-item>
  </mat-list>
  </mat-list>
</div>
