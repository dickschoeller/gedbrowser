<span class="parent">
  <a [routerLink]="[source?.string]">{{ source?.title }} ({{ source?.string }})</a>
  <span class="example-fill-remaining-space"></span>
  <span class="hidden">
    <button mat-icon-button matTooltip="Delete source" color="warn" (click)="delete()">
      <mat-icon matListIcon>delete</mat-icon></button>
  </span>
</span>
