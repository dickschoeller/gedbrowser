<span class="parent">
  <a [routerLink]="[note?.string]">{{ truncateNote(80) }} ({{ note?.string }})</a>
  <span class="example-fill-remaining-space"></span>
  <span class="hidden">
    <button mat-icon-button matTooltip="Delete note" color="warn" (click)="delete()">
      <mat-icon matListIcon>delete</mat-icon></button>
  </span>
</span>
