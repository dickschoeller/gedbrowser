<span class="parent">
  <a [routerLink]="[submitter?.string]">{{ submitter?.name }} ({{ submitter?.string }})</a>
  <span class="example-fill-remaining-space"></span>
  <span class="hidden">
    <button mat-icon-button matTooltip="Delete submitter" color="warn" (click)="delete()">
      <mat-icon matListIcon>delete</mat-icon></button>
  </span>
</span>
