<app-main-menu [dataset]="dataset"></app-main-menu>
<p-dataView [value]="submitters" [style]="{'min-width':'500px'}" [paginator]="true" [rows]="30"
    paginatorPosition="both" pageLinks="10" [rowsPerPageOptions]="[10, 30, 100, 10000]"
    [alwaysShowPaginator]="false">
  <p-header><span>Submitter List</span>
    <span class="bump-out">
      <p-button (click)="openCreateSubmitterDialog()" icon="fa fa-fw fa-plus-circle" pTooltip="New submitter"
          [styleClass]="'ui-button-success'"></p-button>
      <app-new-submitter-dialog
          [p]="this"
          (emitClose)="closeSubmitterDialog()"
          (emitOpen)="onDialogOpen($event)"
          (emitOK)="createSubmitter($event)"
          [(display)]="display"></app-new-submitter-dialog>
    </span>
  </p-header>
  <ng-template let-submitter pTemplate="listItem">
    <div class="main-list">
      <app-submitter-list-item [parent]="this" [submitter]="submitter" [dataset]="dataset"></app-submitter-list-item>
    </div>
  </ng-template>
</p-dataView>
