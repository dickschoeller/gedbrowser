<app-person-family *ngFor="let attribute of person.fams; let i = index"
    [string]="attribute.string" [person]="person" [index]="i" [dataset]="dataset"></app-person-family>

<p-menu #menu popup="popup" #cm appendTo="body" [model]="items"></p-menu>
<p-splitButton icon="fa fa-user-plus" (click)="menu.toggle($event)" pTooltip="Add new family"
    [styleClass]="'ui-button-success'"></p-splitButton>
<br/>
<app-new-person-dialog
    *ngIf="surnameS"
    [p]="this"
    (emitClose)="closePersonDialog()" (emitOpen)="onDialogOpenS($event)"
    (emitOK)="createPerson($event)"
    [(display)]="displayPersonDialogS"></app-new-person-dialog>
<app-new-person-dialog
    *ngIf="surnameC"
    [p]="this"
    (emitClose)="closePersonDialog()" (emitOpen)="onDialogOpenC($event)"
    (emitOK)="createPerson($event)"
    [(display)]="displayPersonDialogC"></app-new-person-dialog>
<app-link-person-dialog [p]="this" titleString="Link Child"
    (emitClose)="onLinkChildDialogClose()"
    (emitOpen)="onLinkChildDialogOpen($event)"
    (emitOK)="linkChildren($event)"
    [(display)]="displayLinkChildDialog">
</app-link-person-dialog>
