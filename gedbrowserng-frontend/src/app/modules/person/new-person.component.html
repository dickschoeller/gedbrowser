<button (click)="openDialog()" mat-icon-button [color]="color"
    matTooltip="{{ label }}"><mat-icon>person_add</mat-icon></button>
<app-new-person-dialog
    [p]="this"
    (emitClose)="onDialogClose()"
    (emitOpen)="onDialogOpen($event)"
    (emitOK)="onDialogOK($event)"
    [(display)]="displayDialog">
</app-new-person-dialog>
