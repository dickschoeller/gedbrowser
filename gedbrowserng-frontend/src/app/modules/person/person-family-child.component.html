<div class="parent">
  <span *ngIf="person">
    <a [routerLink]="['/' + dataset + '/persons', person.string]" class="name">{{ person.indexName }} {{ lifespanYearString() }} [{{ person.string }}]</a>
  </span>
  <span class="example-fill-remaining-space"></span>
  <span class="hidden">
    <p-button icon="fa fa-fw fa-unlink" (onClick)="delete()" pTooltip="Unlink child" [styleClass]="'ui-button-danger'"></p-button>
  </span>
</div>
