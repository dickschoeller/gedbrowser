<app-main-layout [dataset]="dataset">
  <p-dataView [value]="persons" [style]="{'min-width':'500px'}"  [paginator]="true" [rows]="30"
      paginatorPosition="both" pageLinks="10" [rowsPerPageOptions]="[10, 30, 100, 10000]"
      [alwaysShowPaginator]="false">
    <p-header><span>Person List</span>
      <span class="bump-out">
        <button mat-icon-button matTooltip="New person" color="primary" (click)="openCreatePersonDialog()">
          <mat-icon matListIcon>person_add</mat-icon></button>
        <!-- app-new-person-dialog
            [p]="this"
            (emitClose)="closePersonDialog()"
            (emitOpen)="onDialogOpen($event)"
            (emitOK)="createPerson($event)"
            [(display)]="displayPersonDialog"></app-new-person-dialog -->
      </span>
    </p-header>
    <ng-template let-person pTemplate="listItem">
      <div class="main-list">
        <app-person-list-item [parent]="this" [person]="person" [dataset]="dataset"></app-person-list-item>
      </div>
    </ng-template>
  </p-dataView>
</app-main-layout>
