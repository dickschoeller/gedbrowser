<span class="parent">
  <a [routerLink]="[person?.string]">{{ person?.indexName }}{{ lifespanYearString() }} [{{ person?.string }}]</a>
  <span class="example-fill-remaining-space"></span>
  <span class="hidden">
    <button mat-icon-button matTooltip="Delete person" color="warn" (click)="delete()">
      <mat-icon matListIcon>delete</mat-icon></button>
  </span>
</span>
