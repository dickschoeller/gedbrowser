<mat-nav-list>
  <a mat-list-item [routerLink]="['/' + dataset + '/header']"><mat-icon matListIcon>home</mat-icon> Home</a>
  <a mat-list-item [routerLink]="['/' + dataset + '/persons']"><mat-icon matListIcon>people</mat-icon> Persons</a>
  <a mat-list-item [routerLink]="['/' + dataset + '/notes']"><mat-icon matListIcon>comment</mat-icon> Notes</a>
  <a mat-list-item [routerLink]="['/' + dataset + '/sources']"><mat-icon matListIcon>collections_bookmark</mat-icon> Sources</a>
  <a mat-list-item [routerLink]="['/' + dataset + '/submitters']"><mat-icon matListIcon>contacts</mat-icon> Submitters</a>
  <a mat-list-item (click)="saveFile()" *ngIf="hasSignedIn()"><mat-icon matListIcon>cloud_download</mat-icon> Save</a>
  <a mat-list-item [matMenuTriggerFor]="dbPickerMenu"><mat-icon matListIcon>folder_open</mat-icon> Pick dataset</a>

    <wa-mat-file-upload #fileUpload="waMatFileUpload" placeholder="File"
        [multiple]="false" [preview]="true" [selectedText]="selectedText"
        (change)="onFileChange(fileUpload)">Upload GEDCOM file</wa-mat-file-upload>
  </mat-list-item -->
</mat-nav-list>
<form [formGroup]="uploadForm" *ngIf="hasSignedIn()">
  <file-upload formControlName="files">
    <ng-template #placeholder>
      <mat-icon matListIcon class="placeholder">cloud_upload</mat-icon>
      <div class="placeholder">Upload GEDCOM file</div>
    </ng-template>
  </file-upload>
</form>
<mat-menu #dbPickerMenu="matMenu" [overlapTrigger]="false">
  <button *ngFor="let db of dbs" mat-menu-item [routerLink]="['/' + db + '/persons']">{{ db }}</button>
</mat-menu>
