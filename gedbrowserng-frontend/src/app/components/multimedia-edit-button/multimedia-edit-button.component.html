<button mat-icon-button matTooltip="Edit multimedia attribute" color="primary" (click)="edit()">
  <mat-icon matListIcon>edit</mat-icon></button>
<app-multimedia-dialog
    *ngIf="displayDialog" [p]="this"
    (emitClose)="onDialogClose()" (emitOpen)="onDialogOpen($event)"
    (emitOK)="update($event)"
    [(display)]="displayDialog"></app-multimedia-dialog>
