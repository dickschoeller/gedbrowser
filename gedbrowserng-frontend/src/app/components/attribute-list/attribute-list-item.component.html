<div class="parent">
  <b>{{ attributeUtil.label() }}:&nbsp;</b><span *ngIf="attributeUtil.contents()"> {{ attributeUtil.contents() }}<span *ngIf="attribute?.attributes">,&nbsp;</span></span>
  <app-attribute-list-item-detail-list [dataset]="dataset" [attributes]="attribute?.attributes"></app-attribute-list-item-detail-list>
  <span class="example-fill-remaining-space"></span>
  <span *ngIf="attributeUtil.editable()" class="hidden">
    <p-button (onClick)="edit()"
        icon="fa fa-fw fa-pencil" pTooltip="Edit attribute"></p-button>
    <p-button [styleClass]="'ui-button-danger'" (onClick)="delete()"
        icon="fa fa-fw fa-trash" pTooltip="Delete attribute"></p-button>
    <app-attribute-list-item-sources
        [parent]="parent" [dataset]="dataset" [attribute]="attribute">
    </app-attribute-list-item-sources>
  </span>
</div>
<app-new-attribute-dialog
    [p]="this" [options]="options()" (emitClose)="onAttributeDialogClose()"
    (emitOpen)="onAttributeDialogOpen($event)" (emitOK)="onAttributeDialogOK($event)"
    [(display)]="displayAttributeDialog"></app-new-attribute-dialog>
