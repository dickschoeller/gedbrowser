<mat-card>
  <mat-card-title>
    <mat-toolbar>
      Attributes
      <span class="example-fill-remaining-space"></span>
      <span>
        <button (click)="openCreateAttributeDialog()" mat-icon-button color="primary"
            matTooltip="Add attribute"><mat-icon>add_box</mat-icon></button>
        <app-note-button *ngIf="showNotes" [parent]="this" [dataset]="dataset"></app-note-button>
        <app-source-button *ngIf="showSources" [parent]="this" [dataset]="dataset"></app-source-button>
        <app-submitter-button *ngIf="showSubmitters" [parent]="this" [dataset]="dataset"></app-submitter-button>
      </span>
    </mat-toolbar>
  </mat-card-title>
  <mat-card-content>
    <p-orderList [value]="attributes" [responsive]="false"
        [listStyle]="{'height':'100%','width':'100%','border':'0'}"
        (onReorder)="parent.save()"
        dragdrop="true" dragdropScope="attributes">
      <ng-template let-attribute let-i="index" pTemplate="item">
        <div>
          <app-attribute-list-item [parent]="parent" [dataset]="dataset" [attribute]="attribute"
              [attributeList]="attributes" [index]="i">
          </app-attribute-list-item>
        </div>
      </ng-template>
    </p-orderList>
  </mat-card-content>
</mat-card>
