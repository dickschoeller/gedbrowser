<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title
    th:utext="'Data set not found - ' + ${error.exception.datasetName}">Dataset not found - xyzzy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" href="css/gedbrowser.css" rel="stylesheet" />
</head>
<body>
    <div th:replace="fragments/header :: menubar-error">&nbsp;</div>
    <div class="outer">
    <div class="middle">
    <div class="inner">
    <h1 th:utext="${error.message}">Data set not found - xyzzy</h1>
    <h2 class="name">Data set not found - <span th:utext="${error.exception.datasetName}"></span></h2>

    <div th:replace="fragments/footer :: footer-error">&nbsp;</div>

    </div>
    </div>
    </div>

<!-- anywhere in your document: -->
<form th:action="@{logout}" id="logoutForm">
  <!-- csrf hidden input included automagically -->
</form>
</body>
</html>
